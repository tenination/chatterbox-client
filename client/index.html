<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">


    <!-- dependencies -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/init.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form id="pickRoom">  
      <p>Add New Room</p>   
        <input type="text" class="submit" id="room">
        <input type="submit" class="submit" id="changeRoom">
      </form>
      <p>Current Room</p>
      <select class="chatRoom">
        <option value='allRooms'>All Rooms</option>
      </select>
      <form id="target">  
      <p>Type Your Message Here</p>      
        <input type="text" class="submit" id="messageText">
        <input type="submit" class="submit" id="send">
      </form>
    </div>
    <div id= "chats" CHATS>
    </div>
  </body>
</html>
